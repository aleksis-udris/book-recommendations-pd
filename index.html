<!DOCTYPE html>
<html>
    <head>
        <title>Rec-Book</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <h1>Grāmatu Vērtēšana</h1>
        <form>
            <input type="text" name="name" placeholder="Jūsu Vārds">
            <input type="text" name="surname" placeholder="Jūsu Uzvārds">
            <select name="level" aria-placeholder="Līmenis...">
                <option value=1>Nelasāma</option>
                <option value=2>Slikta</option>
                <option value=3>Viduvēja</option>
                <option value=4>Laba</option>
                <option value=5>Lieliska</option>
            </select>
            <input type="text" name="title" placeholder="Virsraksts">
            <textarea name="desc" placeholder="Apraksts..."></textarea>
        </form>
    </body>
    <script src="./script.js"></script>
</html>

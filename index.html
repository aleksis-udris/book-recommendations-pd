<!DOCTYPE html>
<html>

<head>
    <title>Rec-Book</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>Grāmatu Vērtēšana</h1>
    <div class="div_center">
        <div>
            <form action="submit_form.php" method="post">
                <label for="name">Vārds: </label>
                <input type="text" id="name" name="name" placeholder="Jūsu Vārds">

                <label for="surname">Uzvārds: </label>
                <input type="text" id="surname" name="surname" placeholder="Jūsu Uzvārds">

                <label for="level">Patikas Līmenis: </label><br>

                </select>

                <label for="title">Grāmatas Virsraksts: </label><br>
                <input type="text" id="title" name="title" placeholder="Virsraksts">

                <label for="desc">Grāmatas Apraksts: </label><br>
                <textarea id="desc" name="desc" placeholder="Apraksts..." wrap="soft"></textarea>

                <input type="submit" title="Submit">
            </form>
        </div>

    </div>

</html>
